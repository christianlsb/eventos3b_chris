<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fontawesome-5.15.3/css/all.css">
  <link rel="stylesheet" href="../bootstrap-5.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,600&display=swap" rel="stylesheet">
  <title>SplitEvent</title>
</head>
<body>
    <header>
      <h2>SplitEvent</h2>
    </header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Cliente</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/cliente/list">Cliente</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sobre">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container table-responsive">
      
      <table class="table">
        <thead  class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">CPF</th>
          <th scope="col" colspan="2">
            <a class="a-add" href="./add"><i class="fa fa-plus"></i> Novo</a>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
          <th scope="row" th:text="${cliente.id}"></th>
          <td th:text="${cliente.nome}"></td>
          <td th:text="${cliente.email}"></td>
          <td th:text="${cliente.cpf}"></td>
          <td><a class="a-edit" th:href="@{'./edit/'+ ${cliente.id}}"><i class="far fa-edit"></i></a></td>
          <td> <a type="button" th:value="${cliente.id}" onclick="showModalDeletar('cliente/list',this.value)" class="fa fa-trash" data-bs-toggle="modal" data-bs-target="#modalDeletar">
          </a>
        </td>
        <div>
          <div id="modalDeletar" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Deletar cliente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Deseja deletar esse cliente?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <a onclick="deletar()" class="btn btn-primary">Sim</a>
                </div>

        </tr>
        </tbody>
      </table>
    </div>

    <footer>
      <div>
        <h3>Localização</h3>
        <ul>
          <li>
            SENAI CTAI
          </li>
          <li>
            Rodovia, SC-401, 3730 - Saco Grande, Florianópolis - SC, 88032-005
          </li>
        </ul>
      </div>
      <div>
        <h3>Contato</h3>
        <ul>
          <li>
            empresa@gmail.com
          </li>
          <li>
            (48) 3239-5800
          </li>
        </ul>  
      </div>
      
    </footer>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../bootstrap-5.0.0/js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
    
</body>
</html>
