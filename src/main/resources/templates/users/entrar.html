<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registrar</title>
</head>
<body>
    <main>
 
<div class='bg-white h-screen w-screen flex justify-center items-center'>
    <div class="px-6 py-3 rounded border w-64">
        <div class="flex flex-col items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            <h2 class="text-2xl font-bold">Registrar</h2>
        </div>
        <form action="#" method="POST">


            <!-- username -->

            <div class="flex flex-col my-2">
                <label class="text-xs text-gray-400">Usuário</label>
                <div class="text-xs text-red-400 flex justify-between items-center">
                </div>
            
                <input
                    th:field 
                    class="border rounded px-3 py-1 mt-2"
                    type="text"
                    placeholder="Usuário" 
                   />
            </div>

            <!-- password -->
            <div class="flex flex-col my-2">
                <label class="text-xs text-gray-400">Senha</label>
                <input
                th:field  
                class="border rounded px-3 py-1 mt-2"
                type="password"
                placeholder="••••••••"
                />
            </div>
            <div class="flex flex-col items-center justify-center my-3">
                <button class="my-3 py-1 w-full rounded bg-blue-600 text-blue-200">
                    Entrar
                </button>
                <p class="text-xs text-gray-500">
                    Não possui uma conta? 
                        <a href="./registrar.html" class="font-bold text-gray-700">Clique aqui</a> 
                        para registrar.
                </p>
            </div>
        </form>
    </div>
</div>
    </main>
</body>
</html>
