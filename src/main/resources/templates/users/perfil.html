<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/estilo.css">
    <title>Registrar</title>
</head>
<body>
<main > 
<div class='bg-white h-screen w-screen flex justify-center items-center'>
    <div class="px-6 py-3 rounded border w-64">
        <div  class="flex flex-col items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            <h2 th:text="${user.email}" class="text-2xl font-bold"></h2>
        </div>
        <form action="#" method="POST">

 
         
            <!-- username -->

            <div class="flex flex-col my-2">
                <label class="text-xs text-gray-400">Nome</label>
                <div class="text-xs text-red-400 flex justify-between items-center">
                </div>
            
                <input 
                    class="border rounded px-3 py-1 mt-2"
                    type="text"
                    placeholder="Nome" 
                   />
            </div>
    <!-- E-mail -->
            <div class="flex flex-col my-2">
                <label class="text-xs text-gray-400">Alterar E-mail</label>
                <div class="text-xs text-red-400 flex justify-between items-center">
                </div>
                <input 

                    class="border rounded px-3 py-1 mt-2"
                    type="email"
                    placeholder="E-mail" 
                   />
            </div>
            <!-- password -->
            <div class="flex flex-col my-2">
                <label class="text-xs text-gray-400">Alterar Senha</label>
                <input
                class="border rounded px-3 py-1 mt-2"
                type="password"
                placeholder="••••••••"
                />
            </div>

            <div class="flex flex-col my-2">
                <label class="text-xs text-gray-400">Confirmar Senha</label>
                <input

                class="border rounded px-3 py-1 mt-2"
                type="password"
                placeholder="••••••••"
                />
            </div>

            <div class="flex flex-col items-center justify-center my-3">
                <button class="my-3 py-1 w-full rounded bg-blue-600 text-blue-200">
                    Salvar
                </button>
            </div>
        </form>
    </main>


    <script src="/static/js/script.js"></script>
</body>
</html>
